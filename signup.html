<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="signup_container">
         <form action="" class="form__signup">
            <p><input type="text" name="name" id="name"     required placeholder="Name"/></p>
            <p><input type="email" name="email" id="email"  required placeholder="Email"/></p>
            <p><input type="password" name="pass" id="pass" required /></p>
            <p><input type="submit" value="SignUp" /></p>
         </form>
    </div>

    <script src="js/index.js" type="module"></script>
</body>
</html>
